version: 2.1

jobs:

  test_nightly_py3_gpu:
    working_directory: ~/build
    docker:
      - image: docker:git
    steps:
      - checkout

      - setup_remote_docker:
          reusable: true
          exclusive: true

      - run:
          name: TEST BUILD - Build Docker Image Python 3 Tensorflow Nightly GPU
          command: |
            docker build -t nvtx_container --build-arg TF_CONTAINER_VERSION="nightly-gpu-py3" - < .circleci/Dockerfile

  test_latest_py3_gpu:
    working_directory: ~/build
    docker:
      - image: docker:git
    steps:
      - checkout

      - setup_remote_docker:
          reusable: true
          exclusive: true

      - run:
          name: TEST BUILD - Build Docker Image Python 3 Tensorflow Latest GPU
          command: |
            docker build -t nvtx_container --build-arg TF_CONTAINER_VERSION="latest-gpu-py3" - < .circleci/Dockerfile

  test_latest_devel_py3_gpu:
    working_directory: ~/build
    docker:
      - image: docker:git
    steps:
      - checkout

      - setup_remote_docker:
          reusable: true
          exclusive: true

      - run:
          name: TEST BUILD - Build Docker Image Python 3 Tensorflow Latest Devel GPU
          command: |
            docker build -t nvtx_container --build-arg TF_CONTAINER_VERSION="latest-devel-gpu-py3" - < .circleci/Dockerfile


###################################################################################
